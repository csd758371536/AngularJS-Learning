<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var A = function () {
			this.getName = function () {
				return '张三';
			}
		};
		var a = new A();
		// js里2个方法实现依赖注入
		// 1、将a传入B方法
		var B = function (aObj) {
			// B依赖于a
			// this.aObj = aObj;
			document.write(aObj.getName());
		};
		// a注入b
		var b = new B(a);
		// 2、a是全局变量
		var B = function () {
			// B依赖于a
			// this.aObj = aObj;
			document.write(a.getName());
		};
	</script>
</body>
</html>
